
name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: insurance-iq
  DOCKER_TAG: ${{ github.sha }}

jobs:
  
  # Job 1: Linting and Code Quality
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pylint
      
      - name: Lint with flake8
        run: |
          # Stop on syntax errors
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check src/ || echo "Code needs formatting"

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Job 3: Model Validation
  validate-model:
    name: Validate ML Model
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Validate model performance
        run: |
          python -c "
          import joblib
          import numpy as np
          from pathlib import Path
          
          # Load model
          model = joblib.load('data/fraud_detector.pkl')
          
          # Basic validation
          assert model is not None, 'Model failed to load'
          
          # Test prediction
          test_data = np.array([[15000, 30, 35, 1]])
          pred = model.predict(test_data)
          
          assert pred is not None, 'Model prediction failed'
          print('âœ… Model validation passed')
          "

  # Job 4: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, validate-model]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} ${{ env.DOCKER_IMAGE }}:latest
      
      - name: Test Docker image
        run: |
          # Start container
          docker run -d --name test-container -p 8000:8000 ${{ env.DOCKER_IMAGE }}:latest
          
          # Wait for startup
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Clean up
          docker stop test-container
          docker rm test-container
      
      - name: Save Docker image (for deployment job)
        run: |
          docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > insurance-iq-image.tar.gz
      
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: insurance-iq-image.tar.gz
          retention-days: 1

  # Job 5: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          docker load < insurance-iq-image.tar.gz
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'insurance-iq:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 6: Deploy to Staging (Only on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          docker load < insurance-iq-image.tar.gz
      
      - name: Simulate deployment to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: insurance-iq:${{ github.sha }}"
          echo "In production, this would:"
          echo "  - Push image to container registry"
          echo "  - Update Kubernetes deployment"
          echo "  - Run smoke tests"
          echo "  - Monitor for issues"
          echo "âœ… Staging deployment simulated"
      
      # In real production, you'd do:
      # - name: Configure kubectl
      # - name: Deploy to Kubernetes
      # - name: Run smoke tests
      # - name: Notify team

  # Job 7: Performance Benchmark
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download Docker image
        uses: actions/download-artifact@v3
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          docker load < insurance-iq-image.tar.gz
      
      - name: Run performance tests
        run: |
          # Start container
          docker run -d --name benchmark-container -p 8000:8000 insurance-iq:latest
          sleep 10
          
          # Benchmark prediction latency
          echo "Running performance benchmark..."
          for i in {1..100}; do
            curl -X POST http://localhost:8000/predict/fraud \
              -H "Content-Type: application/json" \
              -d '{"claim_amount": 15000, "days_to_report": 30, "claimant_age": 35, "prior_claims": 1}' \
              -w "%{time_total}\n" -o /dev/null -s
          done | awk '{sum+=$1; count+=1} END {print "Average latency:", sum/count, "seconds"}'
          
          # Clean up
          docker stop benchmark-container
          docker rm benchmark-container

